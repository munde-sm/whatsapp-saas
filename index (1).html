<!DOCTYPE html>
<html>
<head>
  <title>Vyaptech WhatsApp API SaaS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Arial; margin:0; padding:0; text-align:center;}
    header {background:#25D366; color:white; padding:40px;}
    section {padding:40px;}
    .btn {background:#25D366; color:white; padding:12px 25px; border:none; cursor:pointer;}
    .form-box {background:#f4f4f4; padding:30px; margin-top:30px;}
    input {padding:10px; width:80%; max-width:300px;}
  </style>
</head>
<body>

<header>
  <h1>WhatsApp API SaaS Platform</h1>
  <p>Automate Your Business with Official WhatsApp API</p>
</header>

<section>
  <h2>Features</h2>
  <p>✔ Bulk Messaging</p>
  <p>✔ Automation</p>
  <p>✔ CRM Integration</p>
  <p>✔ Lead Management</p>
</section>

<section class="form-box">
  <h2>Book Free Demo</h2>
  <form onsubmit="sendToWhatsApp(event)">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="text" id="phone" placeholder="Your Phone" required><br><br>
    <input type="text" id="business" placeholder="Business Name" required><br><br>
    <button class="btn" type="submit">Book Demo</button>
  </form>
</section>

<footer style="background:#111; color:white; padding:20px;">
  © 2026 Vyaptech WhatsApp API SaaS Platform
</footer>

<script>
function sendToWhatsApp(e) {
  e.preventDefault();

  var name = document.getElementById('name').value;
  var phone = document.getElementById('phone').value;
  var business = document.getElementById('business').value;

  fetch("https://script.google.com/macros/s/AKfycbx9uZA9EluE79_Brltvhg6FjUKlChn2zwHCA3bZN3pCNJOq3oiD6RyfxCYLPjBAR2JX/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: name,
      phone: phone,
      business: business
    })
  });

  var message = `New Demo Request:%0AName: ${name}%0APhone: ${phone}%0ABusiness: ${business}`;
  window.open(`https://wa.me/919673075111?text=${message}`, '_blank');
}
</script>

</body>
</html>
