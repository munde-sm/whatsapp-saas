<!DOCTYPE html>
<html>
<head>
  <title>Login - Vyaptech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-box">
  <h2>Login / Signup</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <p id="msg"></p>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyAjUM5w0E75_Senlu5zIxUtQOPNE6danNk",
    authDomain: "vyaptech-saas.firebaseapp.com",
    projectId: "vyaptech-saas",
    storageBucket: "vyaptech-saas.appspot.com",
    messagingSenderId: "911108552998",
    appId: "1:911108552998:web:db0c532906371181b829e7",
  };

  firebase.initializeApp(firebaseConfig);
  var auth = firebase.auth();

  function signup() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(function() {
        document.getElementById("msg").innerText = "Signup Successful!";
      })
      .catch(function(error) {
        document.getElementById("msg").innerText = error.message;
      });
  }

  function login() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(function() {
        window.location.href = "dashboard.html";
      })
      .catch(function(error) {
        document.getElementById("msg").innerText = error.message;
      });
  }
</script>

</body>
</html>
