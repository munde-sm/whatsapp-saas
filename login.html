    }

    .box {
      background: white;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn {
      background: #007bff;
      color: white;
    }

    .signup-btn {
      background: #28a745;
      color: white;
    }

    #msg {

      color: red;
    }

</head>
<body>

<div class="box">
  <h2>Login / Signup</h2>

  <input type="email" id="email" placeholder="Enter Email">

  <button class="login-btn" onclick="login()">Login</button>
  <button class="signup-btn" onclick="signup()">Sign Up</button>

  <p id="msg"></p>
</div>
