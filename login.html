<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .login-btn { background: #007bff; }
    .signup-btn { background: #28a745; }
  </style>
</head>

<body>

<div class="box">
  <h2>Login / Signup</h2>

  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">

  <br>

  <button class="login-btn" onclick="login()">Login</button>
  <button class="signup-btn" onclick="signup()">Sign Up</button>
</div>

<script>

  // Firebase Config
  var firebaseConfig = {
    apiKey: "AIzaSyAjUM5w0E75_Senlu5zIxUtQOPNE6danNk",
    authDomain: "vyaptech-saas.firebaseapp.com",
    projectId: "vyaptech-saas",
    storageBucket: "vyaptech-saas.firebasestorage.app",
    messagingSenderId: "911108552998",
    appId: "1:911108552998:web:db0c532906371181b829e7"
  };

  firebase.initializeApp(firebaseConfig);

  function signup() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
    .then(function() {
      alert("Signup Successful!");
    })
    .catch(function(error) {
      alert(error.message);
    });
  }

  function login() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
    .then(function() {
      alert("Login Successful!");
      window.location.href = "dashboard.html";
    })
    .catch(function(error) {
      alert(error.message);
    });
  }

</script>

</body>
</html>
